{% extends 'base.html' %}
{% block content %}
<div class="content-wrapper">
    <div class="page-header">
        <h3 class="page-title">
            <span class="page-title-icon bg-gradient-primary text-white mr-2">
                <i class="mdi mdi-home"></i>
            </span>
            Edit Dapil
        </h3>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/dapil/">Dapil</a></li>
                <li class="breadcrumb-item active" aria-current="page">Edit Dapil</li>
            </ol>
        </nav>
    </div>
    <div class="row">
        <div class="col-md-6 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Edit Dapil</h4>

                    <form action="/dapil/update" method="post">
                        {% csrf_token %}
                        {{form.id}}
                        <div class="form-group">
                            <label for="{{form.name.id_for_label}}">{{form.name.label}}</label>
                            {{form.name}}
                        </div>
                        <div class="form-group">
                            <label for="{{form.address.id_for_label}}">
                            {{form.address.label}}</label>
                            {{form.address}}
                        </div>
                        <button class="btn btn-primary" type="submit">Simpan</button>
                    </form>
                </div>
            </div>
        </div>
            
    </div>
</div>

{% endblock %}
