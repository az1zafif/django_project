{% extends 'base.html' %}
{% block content %}
<div class="content-wrapper">
    <div class="page-header">
        <h3 class="page-title">
            <span class="page-title-icon bg-gradient-primary text-white mr-2">
                <i class="mdi mdi-home"></i>
            </span>
            PARTAI
        </h3>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Partai</a></li>
                <li class="breadcrumb-item active" aria-current="page">Tambah Partai</li>
            </ol>
        </nav>
    </div>

    <div class="row">
        <div class="col-md-8 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title" style="margin-bottom:20px;">PARTAI</h4>


                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Nama Partai</th>
                                <th>Nomor Urut</th>
                                <th>Gambar Partai</th>
                                <th class="text-center">Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for a in partai %}
                            <tr>
                                <td>
                                    {{a.name}}
                                </td>
                                <td>
                                    {{a.no_urut}}
                                </td>
                                <td>
                                    {% if a.gambar %}
                                    <img src="{{ a.gambar.url }}">
                                    {% endif %}
                                </td>
                                <td class="text-center">
                                    <a href="/partai/edit/{{a.id}}" class="btn btn-success btn-sm">
                                        Ubah
                                    </a>
                                    <a href="/partai/delete/{{a.id}}" class="btn btn-info btn-sm">Hapus</a>
                                </td>
                            </tr>
                            {% endfor %}
                            <a class="btn btn-gradient-danger btn-sm" href="/partai/tambah"
                                ">Tambah</a>
                        </tbody>
                        


                    </table>
                </div>
            </div>
        </div>
    </div>

    {% endblock %}
