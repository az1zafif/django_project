{% extends 'base.html' %}
{% block content %}
<div class="content-wrapper">
    <div class="page-header">
        <h3 class="page-title">
            <span class="page-title-icon bg-gradient-primary text-white mr-2">
                <i class="mdi mdi-account-box"></i>
            </span>
            Users
        </h3>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Users</a></li>
                <li class="breadcrumb-item active" aria-current="page">Tambah User</li>
            </ol>
        </nav>
    </div>

    <div class="row">
        <div class="col-md-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title" style="margin-bottom:20px;">USERS</h4>
                   

                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Email</th>
                                <th>User Name</th>
                                <th>Telepon</th>
                                <th>NIK</th>
                                <th class="text-center">Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for a in account %}
                            <tr>
                                <td>
                                    {{a.name}}
                                </td>
                                <td>
                                    {{a.user.email}}
                                </td>
                                <td>
                                    {{a.user.username}}
                                </td>
                                <td>
                                    {{a.no_telpon}}
                                </td>
                                <td>
                                    {{a.nik}}
                                </td>
                                <td class="text-center">
                                    <a href="/account/edit/{{a.id}}" class="btn btn-success btn-sm">
                                        Ubah
                                    </a>
                                    <a href="/account/delete/{{a.id}}" class="btn btn-info btn-sm">Hapus</a>
                                </td>
                            </tr>
                            {% endfor %}
                            <a class="btn btn-gradient-danger btn-sm" href="/account/tambah" ">Tambah</a>
                        </tbody>
                        


                    </table>
                </div>
            </div>
        </div>
    </div>

    {% endblock %}
